
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equities - Fusion Stock Analyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Equities</h1>
        <p>Stock Analysis and Insights</p>
    </div>

    <div class="section">
        <h3>Equity List</h3>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Sector</th>
                    <th>Price</th>
                    <th>Change %</th>
                    <th>Verdict</th>
                </tr>
            </thead>
            <tbody id="equities-table">
                <tr>
                    <td colspan="6" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadEquitiesData();
        });

        async function loadEquitiesData() {
            try {
                const response = await fetch('/api/equities/list');
                const data = await response.json();

                const tbody = document.getElementById('equities-table');
                tbody.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.symbol}</td>
                            <td>${item.name}</td>
                            <td>${item.sector}</td>
                            <td>â‚¹${item.price}</td>
                            <td>${item.change_percent > 0 ? '+' : ''}${item.change_percent.toFixed(2)}%</td>
                            <td>${item.verdict}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No equity data available</td></tr>';
                }

            } catch (error) {
                console.error('Error loading equities data:', error);
                document.getElementById('equities-table').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center;">Error loading data</td></tr>';
            }
        }
    </script>
</body>
</html>

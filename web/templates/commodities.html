
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodities - Fusion Stock Analyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Commodities</h1>
        <p>Commodity Signals and Correlations</p>
    </div>

    <div class="section">
        <h3>Commodity Signals</h3>
        <table>
            <thead>
                <tr>
                    <th>Commodity</th>
                    <th>Signal</th>
                    <th>Price</th>
                    <th>Change %</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody id="commodities-table">
                <tr>
                    <td colspan="5" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCommoditiesData();
        });

        async function loadCommoditiesData() {
            try {
                const response = await fetch('/api/commodities/signals');
                const data = await response.json();

                const tbody = document.getElementById('commodities-table');
                tbody.innerHTML = '';
                
                if (data.signals && data.signals.length > 0) {
                    data.signals.forEach(signal => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${signal.commodity}</td>
                            <td>${signal.signal}</td>
                            <td>â‚¹${signal.price.toLocaleString()}</td>
                            <td>${signal.change_percent > 0 ? '+' : ''}${signal.change_percent.toFixed(2)}%</td>
                            <td>${(signal.confidence * 100).toFixed(1)}%</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No commodity data available</td></tr>';
                }

            } catch (error) {
                console.error('Error loading commodities data:', error);
                document.getElementById('commodities-table').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center;">Error loading data</td></tr>';
            }
        }
    </script>
</body>
</html>

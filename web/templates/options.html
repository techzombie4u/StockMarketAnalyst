
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Fusion Stock Analyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Options</h1>
        <p>Options Trading Strategies</p>
    </div>

    <div class="section">
        <h3>Strangle Candidates</h3>
        <table>
            <thead>
                <tr>
                    <th>Underlying</th>
                    <th>Call Strike</th>
                    <th>Put Strike</th>
                    <th>Margin</th>
                    <th>Payoff</th>
                    <th>Verdict</th>
                </tr>
            </thead>
            <tbody id="options-table">
                <tr>
                    <td colspan="6" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadOptionsData();
        });

        async function loadOptionsData() {
            try {
                const response = await fetch('/api/options/strangle/candidates');
                const data = await response.json();

                const tbody = document.getElementById('options-table');
                tbody.innerHTML = '';
                
                if (data.candidates && data.candidates.length > 0) {
                    data.candidates.forEach(candidate => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${candidate.underlying}</td>
                            <td>${candidate.strike_call}</td>
                            <td>${candidate.strike_put}</td>
                            <td>₹${candidate.margin.toLocaleString()}</td>
                            <td>₹${candidate.payoff.toLocaleString()}</td>
                            <td>${candidate.verdict}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No options data available</td></tr>';
                }

            } catch (error) {
                console.error('Error loading options data:', error);
                document.getElementById('options-table').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center;">Error loading data</td></tr>';
            }
        }
    </script>
</body>
</html>

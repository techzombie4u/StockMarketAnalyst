{% extends "_layout.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="border-4 border-dashed border-slate-700 rounded-lg p-4">
        <h2 class="text-2xl font-bold text-white mb-6">Options Dashboard</h2>

        <!-- Strategies Table -->
        <div class="bg-slate-800 rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-300 mb-4">Options Strategies</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-300">
                    <thead class="text-xs text-gray-400 uppercase">
                        <tr>
                            <th class="px-6 py-3">Strategy</th>
                            <th class="px-6 py-3">Symbol</th>
                            <th class="px-6 py-3">Expiry</th>
                            <th class="px-6 py-3">P&L</th>
                            <th class="px-6 py-3">Probability</th>
                            <th class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="options-table">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

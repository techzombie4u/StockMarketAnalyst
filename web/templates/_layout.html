
<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>{{ title or "Stock Market Analyst" }}</title>
<link rel="stylesheet" href="/static/css/proto.css"/>
<script defer src="/static/js/proto.js"></script>
</head>
<body class="bg">
  <header class="topbar">
    <div class="wrap">
      <div class="brand">Stock Market Analyst</div>
      <nav class="nav">
        <a href="/dashboard" class="navlink">Dashboard</a>
        <a href="/equities" class="navlink">Equities</a>
        <a href="/options" class="navlink">Options</a>
        <a href="/commodities" class="navlink">Commodities</a>
      </nav>
      <div class="tools">
        <button id="refresh" class="btn">Refresh</button>
        <div class="stamp">Updated (UTC): <span id="updated"></span></div>
      </div>
    </div>
  </header>
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer"><div class="wrap small">Static shell • © {{ 2025 }}</div></footer>
</body></html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fusion Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="bg-slate-800 border-b border-slate-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{% block nav_title %}Fusion Dashboard{% endblock %}</h1>
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-blue-400 transition-colors">Dashboard</a>
                <a href="/equities" class="hover:text-blue-400 transition-colors">Equities</a>
                <a href="/options" class="hover:text-blue-400 transition-colors">Options</a>
                <a href="/commodities" class="hover:text-blue-400 transition-colors">Commodities</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>


<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fusion Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#0f172a',
                            900: '#1e293b',
                            800: '#334155',
                            700: '#475569',
                            600: '#64748b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --border-color: #475569;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .nav-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }
        
        .nav-button:hover, .nav-button.active {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }
        
        .refresh-button {
            padding: 0.5rem 1rem;
            background-color: var(--accent-blue);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .refresh-button:hover {
            background-color: #2563eb;
        }
        
        .updated-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav style="background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand -->
                <div class="nav-brand">Fusion Dashboard</div>
                
                <!-- Navigation Links -->
                <div class="flex space-x-1">
                    <a href="/dashboard" class="nav-button" data-nav="dashboard">Dashboard</a>
                    <a href="/equities" class="nav-button" data-nav="equities">Equities</a>
                    <a href="/options" class="nav-button" data-nav="options">Options</a>
                    <a href="/commodities" class="nav-button" data-nav="commodities">Commodities</a>
                </div>
                
                <!-- Right Side -->
                <div class="flex items-center space-x-4">
                    <button id="force-refresh" class="refresh-button">ðŸ”„ Refresh</button>
                    <div class="updated-label">
                        Updated: <span id="last-updated-utc">--:--:-- UTC</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        // Set active nav button
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navButtons = document.querySelectorAll('.nav-button');
            
            navButtons.forEach(button => {
                const href = button.getAttribute('href');
                if (currentPath === href || (currentPath === '/' && href === '/dashboard')) {
                    button.classList.add('active');
                }
            });
            
            // Update timestamp
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
        });
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-updated-utc').textContent = now.toUTCString().slice(-12, -4) + ' UTC';
        }
    </script>
    <script src="/static/js/fusion_ui.js"></script>
</body>
</html>
